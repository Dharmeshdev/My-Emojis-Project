<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
     crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>JS Boiler-plate Code</title>
</head>

<body>
    <h1>My Emojis</h1>
    <p id="emojis"></p>
    <input type="text" placeholder="Type an emoji ðŸ‘‹" id="input-el">

    <div class="container">
        <div>
            <button class="green" id="add-end">Add to end</button>
            <button class="green" id="add-beg">Add to beginning</button>
        </div>

        <div>
            <button class="red" id="remove-end">Remove from end</button>
            <button class="red" id="remove-beg">Remove from beginning</button>
        </div>
    </div>

    <div>
        <button id="random">Random Emoji</button>
        <p id="random-output" style="text-align: center;font-size: 2rem;font-weight: bold;">
        </p>
    </div>

<script src="script.js"></script>
</body>
</html>
